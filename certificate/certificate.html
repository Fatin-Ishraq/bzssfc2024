<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>Click the button below to download your certificate.</p>
        <img src="certificate.jpeg" alt="Certificate Preview">
        <a href="certificate.jpeg" download="certificate.jpeg" class="download-btn">Download Certificate</a>
    </div>
</body>
</html>
